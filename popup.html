<html>
<head>
  <script type="text/javascript" src="moment.min.js"></script>
  <script type="text/javascript" src="d3.v2.js"></script>
  <script type="text/javascript" src="nv.d3.js"></script>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.10.custom.min.js"></script>
  <script type="text/javascript" src="asana.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="api_bridge.js"></script>
  <script type="text/javascript" src="server_model.js"></script>
  <link rel="stylesheet" href="jquery-ui.css"/>
  <link rel="stylesheet" href="classic.css"/>
  <link rel="stylesheet" href="common.css"/>
  <link rel="stylesheet" href="popup_style.css"/>
  <link rel="stylesheet" href="nv.d3.css"/>
</head>

<body>
  <div id="error" style="display:none">
    <span class="error-icon"></span>
    Sorry, an error occurred. Please try again later.
  </div>

  <div id="content" class="three-panes">
    <div id="add_view" style="display:none">
      <div id="navigation_dock">
        <div id="left_pane">
          <select id="workspace"><option>Loading...</option></select>
          <ul class="tab-view">
            <li class="projects_tab tab selected " id="luna5"><a>Projects</a></li>
            <li class="tags_tab tab unselected " id="luna4"><a>Tags</a></li>
            <li class="people_tab tab unselected "><a>People</a></li></ul>
          </ul>
          <div class="scroll-wrapper tab-contents">
            <div id="facets" class="list-section">
            </div>
          </div>
        </div>
        <div id="center_pane">
          <ul id="chart_tabs" class="tab-view">
            <li><a href="#gantt">gantt</a></li>
            <li><a href="#burndown">burndown</a></li>
          </ul>
          <div id="gantt"><svg></svg></div>
          <div id="burndown"><svg></svg></div>
        </div>
      </div>
    </div>

    <div id="success_view" style="display:none">
      <span class="success-icon"></span>
      Created task <a id="new_task_link" target="_blank" href=""></a>.
    </div>

    <div id="login_view" style="display:none">
      Please <a id="login_link" href="#">log into Asana</a> to start adding
      tasks.
    </div>

  </div>

</body>

<!-- Adds event handlers to elements, so we include at the end -->
<script type="text/javascript" src="popup.js"></script>

</html>
